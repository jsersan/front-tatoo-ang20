<!-- Modal overlay -->
<div class="modal-overlay" *ngIf="isVisible" (click)="onCancel()">
  
  <!-- Modal container -->
  <div class="modal-container" (click)="$event.stopPropagation()">
    
    <!-- Header con degradado -->
    <div class="modal-header">
      <div class="header-content">
        <div class="icon-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
        </div>
        <h2>Confirmación de Seguridad</h2>
        <p>Por tu seguridad, confirma tu contraseña para continuar</p>
      </div>
    </div>

    <!-- Información del usuario -->
    <div class="user-info-card">
      <div class="user-avatar">
        <span>{{ getUserInitials() }}</span>
      </div>
      <div class="user-details">
        <h3>{{ currentUser?.username || 'Usuario' }}</h3>
        <p class="user-email">{{ currentUser?.email || '' }}</p>
        <div class="session-info">
          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <polyline points="12 6 12 12 16 14"></polyline>
          </svg>
          <span>{{ currentDateTime }}</span>
        </div>
      </div>
    </div>

    <!-- Formulario de contraseña -->
    <form (ngSubmit)="onConfirm()" class="password-form">
      <div class="form-group">
        <label for="password">Contraseña actual</label>
        <div class="input-wrapper" [class.error]="hasError">
          <input 
            type="{{ showPassword ? 'text' : 'password' }}"
            id="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Ingresa tu contraseña"
            autocomplete="current-password"
            [class.invalid]="hasError"
            (input)="hasError = false"
            required>
          <button 
            type="button" 
            class="toggle-password"
            (click)="togglePasswordVisibility()"
            tabindex="-1">
            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
        <p class="error-message" *ngIf="hasError">
          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
          </svg>
          {{ errorMessage }}
        </p>
      </div>

      <!-- Botones de acción -->
      <div class="button-group">
        <button type="button" class="btn btn-secondary" (click)="onCancel()">
          Cancelar
        </button>
        <button 
          type="submit" 
          class="btn btn-primary"
          [disabled]="!password || isLoading">
          <span *ngIf="!isLoading">Confirmar</span>
          <span *ngIf="isLoading" class="loading-spinner"></span>
        </button>
      </div>
    </form>

    <!-- Footer informativo -->
    <div class="modal-footer">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="16" x2="12" y2="12"></line>
        <line x1="12" y1="8" x2="12.01" y2="8"></line>
      </svg>
      <span>Esta acción requiere autenticación adicional para proteger tu cuenta</span>
    </div>
  </div>
</div>
